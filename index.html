<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Social proof section</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="Reviews">
        <section id="five-star-review">
          <div class="five-star-text-container">
            <h1 class="main-heading">
              10,000+ of our users love our products.
            </h1>
            <p class="main-heading-p">
              We only provide great products combined with excellent customer
              service. See what our satisfied customers are saying about our
              services.
            </p>
          </div>
          <div class="five-star-mentions">
            <div class="review">
                <div class="five-star-imgs-container"></div>
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
            </div>
            <p class="five-star-mentions-p">
                Rated 5 Stars in Reviews
            </p>
            <div class="review">
                <div class="five-star-imgs-container"></div>
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
            </div>
            <p class="five-star-mentions-p">
                Rated 5 Stars in Report Guru
            </p>
            <div class="review">
                <div class="five-star-imgs-container"></div>
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
                <img src="./images/icon-star.svg" alt="Stars" class="five-star-img">
            </div>
            <p class="five-star-mentions-p">
                Rated 5 Stars in BestTech
            </p>
        </section>
      </div>
    </div>
  </body>
</html>
